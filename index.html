<!DOCTYPE html>
<html lang=en-us>

<head>
    <title>Horror Villain Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bigelow+Rules|Hanalei+Fill" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center game-title">Horror Villain Hangman</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="img-fluid villain-picture"></div>

                <p class="game-text" id="villain-name"></p>
            </div>

            <div class="col-md-6">
                <div>
                    <p class="game-text">Press Any Key To Get Started</p>
                </div>
                <div>
                    <p class="game-text">Wins</p>
                    <p class="game-text" id="win-counter"></p>
                </div>
                <div>
                    <p class="game-text">Current Word</p>
                    <p class="game-text" id="next-word"></p>
                </div>
                <div>
                    <p class="game-text">Number Of Guesses Remaining</p>
                    <p class="game-text" id="guesses-remaining"></p>
                </div>
                <div>
                    <p class="game-text">Letters Already Guessed</p>
                    <p class="game-text" id="letters-guessed"></p>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
